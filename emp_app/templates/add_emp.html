<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        margin: 0;
        padding: 0;
      }

      .AAE {
        text-align: center;
        margin-top: 1.5rem;
        margin-bottom: 1.5rem;
        text-decoration: underline;
        text-underline-offset: 0.8rem;
        text-decoration-thickness: 0.15rem;
      }

      .form-cont {
        width: 80%;
        max-width: 800px;
        margin: 0 auto;
        padding: 1.5rem;
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-weight: 600;
      }

      .form-cont label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }

      .form-cont input, .form-cont select {
        width: calc(100% - 1rem);
        padding: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      .form-cont select {
        appearance: none;
        background-color: #f8f9fa;
      }

      .form-cont input:focus, .form-cont select:focus {
        outline: none;
        border-color: #007bff;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #ffffff;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      .alert {
        padding: 1rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 4px;
        color: #ffffff;
      }

      .alert-dismissible {
        padding-right: 3rem;
        position: relative;
      }

      .alert-dismissible .btn-close {
        position: absolute;
        top: 0.5rem;
        right: 0.75rem;
        background: transparent;
        border: none;
        font-size: 1.25rem;
        cursor: pointer;
      }

      .alert-success {
        background-color: #28a745;
        border-color: #28a745;
      }

      .alert-danger {
        background-color: #dc3545;
        border-color: #dc3545;
      }

      .alert-warning {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #212529;
      }
    </style>
  </head>
  <body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show my-2"  role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">&times;</button>
    </div>
    {% endfor %}
    {% endif %}

    <h1 class="AAE">Add an Employee</h1>

    <div class="form-cont">
      <form action="" method="post">
        {% csrf_token %}
        <label for="first_name">Employee Firstname:</label>
        <input type="text" name="first_name" id="first_name" required>

        <label for="last_name">Employee Lastname:</label>
        <input type="text" name="last_name" id="last_name" required>

        <label for="department">Department:</label>
        <select name="department" id="department" required>
          <option selected hidden value="department">Select Department</option>
          {% for i in dept %}
          <option value="{{i.id}}">{{i.name}} - {{i.location}}</option>
          {% endfor %}
        </select>

        <label for="role">Role:</label>
        <select name="role" id="role" required>
          <option selected hidden value="role">Select Role</option>
          {% for j in role %}
          <option value="{{j.id}}">{{j.name}}</option>
          {% endfor %}
        </select>

        <label for="salary">Employee Salary:</label>
        <input type="number" name="salary" id="salary" required>

        <label for="bonus">Employee Bonus:</label>
        <input type="number" name="bonus" id="bonus" required>

        <label for="phone_number">Employee Phone Number:</label>
        <input type="number" name="phone_number" id="phone_number" required>

        <label for="hire_date">Employee Hire Date:</label>
        <input type="date" name="hire_date" id="hire_date" required>

        <button type="submit">Add Employee</button>
      </form>
    </div>
  </body>
</html>
