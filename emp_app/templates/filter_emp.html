<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Filter Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 3rem 0;
            text-decoration: underline;
            text-underline-offset: 0.5rem;
            text-decoration-thickness: 0.15rem;
        }

        .form-cont {
            width: 50rem;
            font-weight: 600;
            margin: 0 auto;
        }

        .form-cont input, 
        .form-cont select {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border: 1px solid black;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-cont button {
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .form-cont button:hover {
            background-color: #0056b3;
        }

        .alert {
            padding: 1rem;
            margin: 1rem auto;
            border-radius: 4px;
            width: 80%;
            max-width: 600px;
            position: relative;
            font-size: 1rem;
            text-align: center;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .btn-close {
            position: absolute;
            top: 0.5rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #000;
            cursor: pointer;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .float-end {
            float: right;
        }

        .my-2 {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .my-3 {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .my-5 {
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
        }
    </style>
</head>
<body>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show my-2" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" aria-label="Close">&times;</button>
    </div>
    {% endfor %}
    {% endif %}

    <h1 class="FE">Filter Employees</h1>

    <div class="form-cont my-5">
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Employee Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter Firstname or Lastname">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <select name="department" id="department">
                    <option selected value>Select Department</option>
                    {% for i in dept %}
                    <option value="{{i.id}}">{{i.name}} - {{i.location}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select name="role" id="role">
                    <option selected value>Select Role</option>
                    {% for j in role %}
                    <option value="{{j.id}}">{{j.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="float-end my-2">Get Details</button>
        </form>
    </div>

    <script>
        document.querySelectorAll('.btn-close').forEach(function(button) {
            button.addEventListener('click', function() {
                this.parentElement.style.display = 'none';
            });
        });
    </script>

</body>
</html>
